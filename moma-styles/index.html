<!DOCTYPE html>

<style>
.chart-example {
	float:left;
}

p.chart-title {
	text-align: center;
}

</style>

<h1>
Everything Worn @MoMA
</h1>
<p><a href="http://everythingworn.moma.org/">http://everythingworn.moma.org/</a></p>

<div class="chart-example" id="chart-colors">
	<p class="chart-title">Colors</p>
	<svg></svg>
</div>
<div class="chart-example" id="chart-brands">
	<p class="chart-title">Brands</p>
	<svg></svg>
</div>
<div class="chart-example" id="chart-types">
	<p class="chart-title">Types</p>
	<svg></svg>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
<script src="bubble_chart.js"></script>
<script>

	var width = 200;
	var height = 200;

    d3.csv('colors.csv', function(error, data) {
      if (error) {
          console.error('Error getting or parsing the data.');
          throw error;
      }
      var chart = bubbleChart().width(width).height(height);
      // selection.datum() returns the bound datum for the first element in the selection and doesn't join the specified array of data with the selected elements
      d3.select('#chart-colors').datum(data).call(chart);

      //d3.select('#chart-brands').datum(data).call(chart);

      //d3.select('#chart-types').datum(data).call(chart);
    });

    d3.csv('brands.csv', function(error, data) {
      if (error) {
          console.error('Error getting or parsing the data.');
          throw error;
      }
      var chart = bubbleChart().width(width).height(height);
      // selection.datum() returns the bound datum for the first element in the selection and doesn't join the specified array of data with the selected elements
      d3.select('#chart-brands').datum(data).call(chart);

      //d3.select('#chart-brands').datum(data).call(chart);

      //d3.select('#chart-types').datum(data).call(chart);
    });

    d3.csv('types.csv', function(error, data) {
      if (error) {
          console.error('Error getting or parsing the data.');
          throw error;
      }
      var chart = bubbleChart().width(width).height(height);
      // selection.datum() returns the bound datum for the first element in the selection and doesn't join the specified array of data with the selected elements
      d3.select('#chart-types').datum(data).call(chart);

      //d3.select('#chart-brands').datum(data).call(chart);

      //d3.select('#chart-types').datum(data).call(chart);
    });

</script>
