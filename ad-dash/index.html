        <script type="text/javascript">
        $(document).ready(function() {
            var deptsData = "json/artwork_depts_pie.json";
            var collectionsData = "json/ad_collection.json";
            var giftPurchaseData = "json/ad_giftspurchases.json";
            var regionData = "json/ad_regions.json";
            var bayAreaData = "json/ad_bay_area_collection.json";
            var accessionYears = "json/ad_accession_years.json";
            var collectionYears = "json/ad_collection_years.json";
            var creditlineYears = "json/ad_creditline_years.json";
            var sunburstChartData = "csv/ad_obj_classification.csv";
            // D3 - GET THE DATA
            d3.json(deptsData, function(error, data) {
                if (error) throw error;
                stackedHorizontalBarChart(data, "#depts-pie-chart", "SFMOMA Collection");
            });

            d3.json(collectionsData, function(error, data) {
                if (error) throw error;
                stackedHorizontalBarChart(data, "#collections-pie-chart", "A+D Collection");
            });

            d3.json(giftPurchaseData, function(error, data) {
                if (error) throw error;
                stackedHorizontalBarChart(data, "#giftpurchases-pie-chart", "A+D Purchases/Gifts");
            });

            d3.json(regionData, function(error, data) {
                if (error) throw error;
                stackedHorizontalBarChart(data, "#regions-pie-chart", "Bay Area Focus");
            });

            d3.json(bayAreaData, function(error, data) {
                if (error) throw error;
                stackedHorizontalBarChart(data, "#bay-area-pie-chart", "Bay Area Collection");
            });

            d3.json(accessionYears, function(error, data) {
                if (error) throw error;
                multiLinesChart(data, "#accession-year-line-chart", "giftpurchases");
            });

            d3.json(collectionYears, function(error, data) {
                if (error) throw error;
                multiLinesChart(data, "#collection-year-line-chart", "giftpurchases");
            });

            d3.json(creditlineYears, function(error, data) {
                if (error) throw error;
                stackedBarChart(data, "#creditline-year-bar-chart", "giftpurchases");
            });

            // d3.csv(sunburstChartData, function(error, data) {
            //     if (error) throw error;
                sunburstChart(sunburstChartData, "#sunburst-chart", "giftpurchases");
            //});
        });
        </script>
